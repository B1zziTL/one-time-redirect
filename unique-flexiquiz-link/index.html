<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One-Time Redirect</title>
  <script>
    async function createOneTimeLink() {
      try {
        const response = await fetch("/.netlify/functions/create-link");
        if (!response.ok) throw new Error("Failed to get one-time link");

        const data = await response.json();
        window.location.href = data.url;
      } catch (error) {
        document.getElementById("message").textContent =
          "Error generating redirect. Please try again later.";
        console.error(error);
      }
    }

    window.onload = createOneTimeLink;
  </script>
</head>
<body>
  <p id="message">Redirecting you securely...</p>
</body>
</html>
